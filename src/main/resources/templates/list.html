<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<!--用th:each接收一個可迭代的物件，將thymeleaf傳遞過來的參數"list"，別名為i-->
<ul th:each="i:${list}">
    <!--將i渲染至畫面-->
    <li th:text="${i}">
    </li>
</ul>
</body>
</html>
